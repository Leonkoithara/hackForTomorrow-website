<body> 
<nav class="navbar navbar-dark bg-dark">
  <div class="navbar-header" style="margin-left: 70%;">
    <h1 id="head" style="color: white">Kisaan Bazaar</h1>
    <a href="/">Home</a>
    <a href="#about">About</a>     
    <a href="#contact">Contact</a>      
  </div>
</nav> 

<div id="login">
  <h1 style="color: white"> Login </h1>
  <form action="flogin" method="post" style="margin-top: 10%">
    <input type="text" required name="fusername" placeholder="username">
    <input type="password" required name="fpassword" placeholder="password">
    <input type="submit" value="Farmer login">
  </form>
  <form action="blogin" method="post" style="margin-top: 10%">
      <input type="text" required name="fusername" placeholder="username">
      <input type="password" required name="fpassword" placeholder="password">
      <input type="submit" value="Buyer login">
  </form>
</div>

<form id="signup">
  <h1 style="color: white"> Signup </h1>
  <div class="card-body">
    <div class="">
      <div class="col-md-6 mb-3">
        <label for="validationServerUsername">Username</label>
        <div class="input-group">
          <div class="input-group-prepend"> 
          </div>
          <input type="text" name="username" class="form-control is-invalid" id="validationServerUsername"aria-describedby="inputGroupPrepend3" required>
          <div class="invalid-feedback">

          </div>
        </div>
      </div>

     <div class="col-md-6 mb-3">
      <label for="validationServerUsername">Password</label>
      <div class="input-group">
        <div class="input-group-prepend"> 
        </div>
        <input type="password" name="password" class="form-control is-invalid" id="validationServerUsername"aria-describedby="inputGroupPrepend3" required>
        <div class="invalid-feedback">

        </div>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <label for="validationServer01">Name</label>
      <input type="text" name="name" class="form-control is-valid" id="validationServer01" required>
      <div class="valid-feedback">

      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Contact Number</label>
      <input type="Number" name="mobile" class="form-control is-valid" id="validationServer02" required>
      <div class="valid-feedback">
 
      </div>
    </div>
   
  </div>
  <div>
    <button class="btn btn-primary fsignup" type="submit" onclick="fsignup()">Farmer signup</button>
    <button class="btn btn-primary bsignup" type="submit" onclick="bsignup()">Buyer signup</button>
  </div>
  </div>
</form>

<div id="#about">

</div>
